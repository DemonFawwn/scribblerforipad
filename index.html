<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Scribbler 柔网·竖版 + 撤回 (v3)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    .chip{position:fixed;right:10px;top:10px;background:#111;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px;opacity:.85;z-index:99}
  </style>
</head>
<body>
  <div class="chip">v3 • hotfix</div>
  <div class="top">
    <span>柔网·Scribbler</span>
    <label for="color">颜色</label><input type="color" id="color" value="#111111">
    <label for="w">基准粗细</label><input type="range" id="w" min="0.2" max="4" step="0.05" value="1.6">
    <label for="a">不透明</label><input type="range" id="a" min="0.05" max="1" step="0.01" value="0.85">
    <button id="undo">撤回</button>
    <button id="redo">重做</button>
    <button id="clear">清空</button>
    <button id="save">保存PNG</button>
  </div>
  <div class="wrap">
    <canvas id="canvas" width="1500" height="2400"></canvas>
  </div>
  <div class="hint">这是 v3 热修复版本。如果你能看到右上角的 “v3 • hotfix”，说明缓存已更新。</div>

  <script src="app.v3.js"></script>
  <script>
    if('serviceWorker' in navigator){
      addEventListener('load',()=>navigator.serviceWorker.register('service-worker.js?v=3'));
    }
  </script>
</body>
</html>
